# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# CachyOS Fish-optimized Starship configuration
format = """
[](#3B4252)\
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$python\
$character"""

# Inserts a blank line between shell prompts
add_newline = true

# Core prompt symbols
[character]
success_symbol = "[‚ùØ](green)"
error_symbol = "[‚ùØ](red)"
vimcmd_symbol = "[‚ùÆ](green)"

[directory]
truncation_length = 3
format = "[$path]($style)[$read_only]($read_only_style) "
style = "blue"
read_only = " "
read_only_style = "red"
truncation_symbol = "‚Ä¶/"
home_symbol = " ~"

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "bright-black"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"
conflicted = "="
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
up_to_date = ""
untracked = "?${count}"
stashed = ""
modified = "!${count}"
staged = "+${count}"
renamed = "¬ª${count}"
deleted = "${count}"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"
min_time = 500

[python]
symbol = " "
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
style = "bright-black"

[hostname]
ssh_only = true
format = "[$hostname]($style) "
style = "bright-black"

[username]
show_always = false
style_user = "bright-black"
style_root = "red"
format = "[$user]($style) "

